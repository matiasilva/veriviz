<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeriViz - Chip Design Visualization</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, "Helvetica Neue", sans-serif;
        background: #fafafa;
        min-height: 100vh;
        padding: 40px 20px;
        color: #333;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 48px;
        border-bottom: 1px solid #e5e5e5;
        padding-bottom: 24px;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 6px;
        color: #111;
      }

      .subtitle {
        font-size: 0.95rem;
        color: #666;
      }

      .examples-grid {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }

      .example-card {
        background: white;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        padding: 24px;
      }

      .example-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #111;
        margin-bottom: 8px;
      }

      .example-description {
        color: #555;
        margin-bottom: 16px;
        line-height: 1.5;
        font-size: 0.9rem;
      }

      .dataset-label {
        font-size: 0.8rem;
        font-weight: 500;
        color: #888;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .dataset-links {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .dataset-link {
        display: inline-block;
        padding: 8px 16px;
        background: #2563eb;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        font-size: 0.85rem;
        transition: background 0.15s;
      }

      .dataset-link:hover {
        background: #1d4ed8;
      }

      .dataset-link.secondary {
        background: #f3f4f6;
        color: #374151;
      }

      .dataset-link.secondary:hover {
        background: #e5e7eb;
      }

      footer {
        margin-top: 48px;
        padding-top: 24px;
        border-top: 1px solid #e5e5e5;
        font-size: 0.85rem;
        color: #888;
      }

      footer a {
        color: #2563eb;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        body {
          padding: 24px 16px;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>VeriViz</h1>
        <p class="subtitle">
          Interactive data visualization about chip designs
        </p>
      </header>

      <div class="examples-grid">
        <div class="example-card">
          <h2 class="example-title">Circle Packing</h2>
          <!-- <p class="example-description"> -->
          <!--   Hierarchical circle packing visualization showing nested module -->
          <!--   structures with size and intensity encoding. -->
          <!-- </p> -->
          <div class="dataset-label">Datasets</div>
          <div class="dataset-links">
            <a
              href="circle_packing/index.html?file=top_basic.json"
              class="dataset-link"
              >Basic</a
            >
            <a
              href="circle_packing/index.html?file=top_intermediate.json"
              class="dataset-link secondary"
              >Intermediate</a
            >
            <a
              href="circle_packing/index.html?file=top_advanced.json"
              class="dataset-link secondary"
              >Advanced</a
            >
          </div>
        </div>

        <div class="example-card">
          <h2 class="example-title">Force Tree</h2>
          <p class="example-description">Nodes are draggable!</p>
          <div class="dataset-label">Datasets</div>
          <div class="dataset-links">
            <a
              href="force_tree/index.html?file=../circle_packing/top_basic.json"
              class="dataset-link"
              >Basic</a
            >
            <a
              href="force_tree/index.html?file=../circle_packing/top_intermediate.json"
              class="dataset-link secondary"
              >Intermediate</a
            >
            <a
              href="force_tree/index.html?file=../circle_packing/top_advanced.json"
              class="dataset-link secondary"
              >Advanced</a
            >
          </div>
        </div>
      </div>

      <footer>
        <p>
          Built with <a href="https://d3js.org/" target="_blank">D3.js</a> and
          <a href="https://sv-lang.com/" target="_blank">slang</a>
        </p>
      </footer>
    </div>
  </body>
</html>
